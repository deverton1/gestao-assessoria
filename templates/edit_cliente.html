<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">SL ASSESSORIA EMPRESARIAL</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('clientes') }}">Clientes</a></li>
                <li><a href="{{ url_for('recibos') }}">Recibos</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Editar Cliente</h1>
        <form action="{{ url_for('edit_cliente', id=cliente.id) }}" method="post">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" value="{{ cliente.cnpj }}" required>

            <label for="razao_social">Razão Social:</label>
            <input type="text" id="razao_social" name="razao_social" value="{{ cliente.razao_social }}" required>

            <label for="nome_fantasia">Nome Fantasia:</label>
            <input type="text" id="nome_fantasia" name="nome_fantasia" value="{{ cliente.nome_fantasia }}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email }}">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}">

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" value="{{ cliente.logradouro }}">

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" value="{{ cliente.numero }}">

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" value="{{ cliente.complemento }}">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" value="{{ cliente.bairro }}">

            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" value="{{ cliente.municipio }}">

            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" value="{{ cliente.uf }}">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" value="{{ cliente.cep }}">

            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </main>

    <footer>
        <p>© Francisco Everto Rabelo. Todos os direitos reservados.</p>
        <p>Contato: (XX) XXXX-XXXX | contato@slessessoria.com</p>
    </footer>
</body>
</html>
